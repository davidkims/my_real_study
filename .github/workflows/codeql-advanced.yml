name: "CodeQL Advanced Secure Setup"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '30 22 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: manual
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
          - language: actions
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure required directories and permissions
        run: |
          echo "üìÅ Creating necessary folders..."
          mkdir -p ./logs ./reports ./config ./scripts
          sudo chmod -R 755 ./logs ./reports ./config ./scripts
          echo "‚úÖ Folder and permission setup complete."

      - name: Setup JDK 17 for Java (if applicable)
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: +security-extended,security-and-quality

      - name: Manual build step for compiled languages
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "‚öôÔ∏è Performing manual build..."
          mkdir -p ./target
          chmod 755 ./target
          ./mvnw clean install -DskipTests=true || ./gradlew build -x test || true
          echo "‚úÖ Build complete"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      - name: Upload SARIF results (for additional backup/visibility)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results/${{ matrix.language }}.sarif
          category: "${{ matrix.language }}"

      - name: Post-analysis disk check and logging
        run: |
          echo "üì¶ Disk usage summary:"
          df -h
          echo "üîç List scanned files:"
          find . -type f | tee ./logs/scanned-files.log
          echo "‚úÖ Analysis complete and logged."
