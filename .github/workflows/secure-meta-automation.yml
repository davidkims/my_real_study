          echo "| Token Permissions | âœ… ìë™ ì‚½ì… |" >> .github/docs/scorecard_report.md
          echo "| Pinned Actions    | âœ… ìë™ ì²˜ë¦¬ |" >> .github/docs/scorecard_report.md
          echo "| Security Policy   | âœ… ìƒì„± ì™„ë£Œ |" >> .github/docs/scorecard_report.md
          echo "| Dependabot        | âœ… êµ¬ì„± ì™„ë£Œ |" >> .github/docs/scorecard_report.md
          echo "| CodeQL SAST       | âœ… ì–¸ì–´ í™•ì¸ í›„ ì‹¤í–‰ |" >> .github/docs/scorecard_report.md
          echo "| Branch Protection | âœ… gh CLI ì ìš© |" >> .github/docs/scorecard_report.md
          echo "| GH_ADMIN_TOKEN    | âœ… ì¡°ê±´ ë¶„ê¸° ì²˜ë¦¬ |" >> .github/docs/scorecard_report.md

