name: SecurityCodeScan with Swift Manual Install

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  scs-scan:
    runs-on: windows-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üìÅ Create C# Project and Folders
        run: |
          mkdir Project
          cd Project
          dotnet new console --output src --framework net6.0
          mkdir logs
          mkdir reports
        shell: pwsh

      - name: ‚öôÔ∏è Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: ‚öôÔ∏è Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: ‚öôÔ∏è Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: üì¶ Download and Extract Swift (Windows)
        run: |
          Invoke-WebRequest -Uri https://download.swift.org/development/windows10/swift-5.10-DEVELOPMENT-SNAPSHOT-2024-03-28-a/swift-5.10-DEVELOPMENT-SNAPSHOT-2024-03-28-a-windows10.exe -OutFile swift-installer.exe
          Start-Process -FilePath .\swift-installer.exe -ArgumentList "/quiet" -Wait
        shell: powershell

      - name: üîß Add Swift to PATH
        run: |
          $env:SWIFT_PATH = "C:\Library\Developer\Toolchains\unknown-Asserts-development.xctoolchain\usr\bin"
          echo "##[add-path]$env:SWIFT_PATH"
        shell: powershell

      - name: ‚úÖ Confirm Swift Version
        run: swift --version
        shell: pwsh

      - name: üîç Add SecurityCodeScan Analyzers
        uses: security-code-scan/security-code-scan-add-action@f8ff4f2763ed6f229eded80b1f9af82ae7f32a0d
        with:
          solution-or-project: ./Project/src/Project.csproj

      - name: üì¶ Restore NuGet Packages
        run: dotnet restore ./Project/src/Project.csproj
        shell: pwsh

      - name: üèó Build C# Project
        run: dotnet build ./Project/src/Project.csproj --no-restore
        shell: pwsh

      - name: üìÑ Convert to SARIF
        uses: security-code-scan/security-code-scan-results-action@cdb3d5e639054395e45bf401cba8688fcaf7a687
        with:
          project: ./Project/src/Project.csproj
          output: ./Project/reports/security-scan-results.sarif

      - name: ‚òÅÔ∏è Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./Project/reports/security-scan-results.sarif
