name: SecurityCodeScan with Swift 6.1.1 (Windows)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  scs-swift:
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 📁 Create project directories
        run: |
          mkdir Project
          mkdir Project/logs
          mkdir Project/reports
          mkdir Project/swiftapp
          dotnet new console --output Project/src --framework net6.0
        shell: pwsh

      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: ⚙️ Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: ⚙️ Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: 📦 Download and Install Swift 6.1.1
        run: |
          $url = "https://download.swift.org/swift-6.1.1-release/swift-6.1.1-RELEASE-windows10.exe"
          $exePath = "$env:RUNNER_TEMP\swift-installer.exe"
          Write-Host "⬇️ Downloading Swift 6.1.1 installer from $url"
          Invoke-WebRequest -Uri $url -OutFile $exePath -ErrorAction Stop
          Write-Host "🚀 Installing Swift silently..."
          Start-Process -FilePath $exePath -ArgumentList "/quiet" -Wait
        shell: powershell

      - name: ➕ Add Swift to PATH
        run: |
          $toolchainPath = Get-ChildItem -Directory "C:\Library\Developer\Toolchains" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $toolchainPath) {
            Write-Error "❌ Swift install path not found. Check installation log or permissions."
            exit 1
          }
          $binPath = "$($toolchainPath.FullName)\usr\bin"
          echo "##[add-path]$binPath"
          Write-Host "✅ Swift path added to PATH: $binPath"
        shell: powershell

      - name: ✅ Confirm Swift Version
        run: swift --version
        shell: pwsh

      - name: 🧾 Create and Run Swift Example
        run: |
          cd Project/swiftapp
          swift package init --type executable
          echo 'print("✅ Hello from Swift 6.1.1!")' > Sources/swiftapp/main.swift
          swift build
          swift run
        shell: pwsh

      - name: 🔍 Add SecurityCodeScan Analyzers
        uses: security-code-scan/security-code-scan-add-action@f8ff4f2763ed6f229eded80b1f9af82ae7f32a0d
        with:
          solution-or-project: ./Project/src/Project.csproj

      - name: 📦 Restore .NET Dependencies
        run: dotnet restore ./Project/src/Project.csproj
        shell: pwsh

      - name: 🏗 Build .NET Project
        run: dotnet build ./Project/src/Project.csproj --no-restore
        shell: pwsh

      - name: 📄 Convert Scan Results to SARIF
        uses: security-code-scan/security-code-scan-results-action@cdb3d5e639054395e45bf401cba8688fcaf7a687
        with:
          project: ./Project/src/Project.csproj
          output: ./Project/reports/security-scan-results.sarif

      - name: ☁️ Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./Project/reports/security-scan-results.sarif
