name: SecurityCodeScan with Swift (ZIP Install)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: '23 16 * * 6'

jobs:
  scs-scan:
    runs-on: windows-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üìÅ Create .NET Project and Directories
        run: |
          mkdir Project
          cd Project
          dotnet new console --output src --framework net6.0
          mkdir logs
          mkdir reports
        shell: pwsh

      - name: ‚öôÔ∏è Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: ‚öôÔ∏è Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: ‚öôÔ∏è Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: üì¶ Download and Extract Swift (ZIP)
        run: |
          $url = "https://download.swift.org/development/windows10/swift-5.10-DEVELOPMENT-SNAPSHOT-2024-05-21-a/swift-5.10-DEVELOPMENT-SNAPSHOT-2024-05-21-a-windows10.zip"
          $zipPath = "$env:RUNNER_TEMP\swift.zip"
          $extractPath = "C:\swift"
          Invoke-WebRequest -Uri $url -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $extractPath
        shell: powershell

      - name: ‚ûï Add Swift to PATH
        run: |
          $binPath = "C:\swift\swift-5.10-DEVELOPMENT-SNAPSHOT-2024-05-21-a-windows10\usr\bin"
          echo "##[add-path]$binPath"
        shell: powershell

      - name: ‚úÖ Confirm Swift Version
        run: swift --version
        shell: pwsh

      - name: üîç Add SecurityCodeScan Analyzers
        uses: security-code-scan/security-code-scan-add-action@f8ff4f2763ed6f229eded80b1f9af82ae7f32a0d
        with:
          solution-or-project: ./Project/src/Project.csproj

      - name: üì¶ Restore NuGet Packages
        run: dotnet restore ./Project/src/Project.csproj
        shell: pwsh

      - name: üèó Build .NET Project
        run: dotnet build ./Project/src/Project.csproj --no-restore
        shell: pwsh

      - name: üìÑ Convert SecurityCodeScan Results to SARIF
        uses: security-code-scan/security-code-scan-results-action@cdb3d5e639054395e45bf401cba8688fcaf7a687
        with:
          project: ./Project/src/Project.csproj
          output: ./Project/reports/security-scan-results.sarif

      - name: ‚òÅÔ∏è Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./Project/reports/security-scan-results.sarif
