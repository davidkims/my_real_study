name: SecurityCodeScan with Swift (Skip on Fail)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  scan:
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“ Create project directories
        run: |
          mkdir Project
          mkdir Project/logs
          mkdir Project/reports
          mkdir Project/swiftapp
          dotnet new console --output Project/src --framework net6.0
        shell: pwsh

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: âš™ï¸ Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: âš™ï¸ Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: ğŸ“¦ Try Download and Install Swift 6.1.1
        run: |
          try {
            $url = "https://download.swift.org/swift-6.1.1-release/swift-6.1.1-RELEASE-windows10.exe"
            $exePath = "$env:RUNNER_TEMP\swift-installer.exe"
            Write-Host "â¬‡ï¸ Downloading Swift 6.1.1 from $url"
            Invoke-WebRequest -Uri $url -OutFile $exePath -ErrorAction Stop
            Write-Host "ğŸš€ Installing Swift..."
            Start-Process -FilePath $exePath -ArgumentList "/quiet" -Wait
          } catch {
            Write-Warning "âš ï¸ Swift installer download or install failed. Skipping Swift steps."
            exit 0
          }
        shell: powershell
        continue-on-error: true

      - name: â• Try Add Swift to PATH
        run: |
          try {
            $toolchain = Get-ChildItem -Directory "C:\Library\Developer\Toolchains" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
            if (-not $toolchain) {
              Write-Warning "âš ï¸ Swift toolchain not found. Skipping Swift PATH update."
              exit 0
            }
            $binPath = "$($toolchain.FullName)\usr\bin"
            echo "##[add-path]$binPath"
            Write-Host "âœ… Swift added to PATH: $binPath"
          } catch {
            Write-Warning "âš ï¸ Failed to add Swift to PATH. Skipping."
            exit 0
          }
        shell: powershell
        continue-on-error: true

      - name: âœ… Try Confirm Swift Version
        run: swift --version
        shell: pwsh
        continue-on-error: true

      - name: ğŸ§¾ Try Create and Run Swift Project
        run: |
          cd Project/swiftapp
          swift package init --type executable
          echo 'print("âœ… Hello from Swift!")' > Sources/swiftapp/main.swift
          swift build
          swift run
        shell: pwsh
        continue-on-error: true

      - name: ğŸ” Add SecurityCodeScan
        uses: security-code-scan/security-code-scan-add-action@f8ff4f2763ed6f229eded80b1f9af82ae7f32a0d
        with:
          solution-or-project: ./Project/src/Project.csproj

      - name: ğŸ“¦ Restore .NET Dependencies
        run: dotnet restore ./Project/src/Project.csproj
        shell: pwsh

      - name: ğŸ— Build .NET Project
        run: dotnet build ./Project/src/Project.csproj --no-restore
        shell: pwsh

      - name: ğŸ“„ Convert Results to SARIF
        uses: security-code-scan/security-code-scan-results-action@cdb3d5e639054395e45bf401cba8688fcaf7a687
        with:
          project: ./Project/src/Project.csproj
          output: ./Project/reports/security-scan-results.sarif

      - name: â˜ï¸ Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./Project/reports/security-scan-results.sarif
