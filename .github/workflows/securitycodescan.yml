name: SecurityCodeScan with Swift Setup and Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  scs-swift-job:
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 📁 Create .NET Project and Swift Directories
        run: |
          mkdir Project
          cd Project
          dotnet new console --output src --framework net6.0
          mkdir logs
          mkdir reports
          mkdir swiftapp
        shell: pwsh

      - name: ⚙️ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: ⚙️ Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: ⚙️ Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: 🔍 Detect Latest Swift ZIP URL
        id: detect-swift
        run: |
          $html = Invoke-WebRequest -Uri "https://download.swift.org/development/windows10/" | Select-Object -ExpandProperty Content
          $matches = [regex]::Matches($html, "href=""(swift-5\.[\d\.-]+-DEVELOPMENT-SNAPSHOT-[\d-]+-windows10.zip)""")
          if ($matches.Count -eq 0) { throw "Swift ZIP not found." }
          $latest = $matches[$matches.Count - 1].Groups[1].Value
          $url = "https://download.swift.org/development/windows10/$latest"
          echo "SWIFT_ZIP_URL=$url" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "Latest Swift URL: $url"
        shell: powershell

      - name: 📦 Download and Extract Swift
        run: |
          $zipPath = "$env:RUNNER_TEMP\swift.zip"
          $extractPath = "C:\swift"
          Invoke-WebRequest -Uri "$env:SWIFT_ZIP_URL" -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $extractPath
        shell: powershell

      - name: ➕ Add Swift to PATH
        run: |
          $dir = Get-ChildItem "C:\swift" | Where-Object { $_.PSIsContainer } | Sort-Object Name -Descending | Select-Object -First 1
          $binPath = "C:\swift\$($dir.Name)\usr\bin"
          echo "##[add-path]$binPath"
        shell: powershell

      - name: ✅ Confirm Swift Version
        run: swift --version
        shell: pwsh

      - name: 🧾 Create Example Swift File
        run: |
          cd Project/swiftapp
          swift package init --type executable
          echo 'print("✅ Hello from Swift!")' > Sources/swiftapp/main.swift
        shell: pwsh

      - name: 🛠 Build Swift Project
        run: |
          cd Project/swiftapp
          swift build
        shell: pwsh

      - name: 🚀 Run Swift Executable
        run: |
          cd Project/swiftapp
          swift run
        shell: pwsh

      - name: 🔍 Add SecurityCodeScan Analyzer
        uses: security-code-scan/security-code-scan-add-action@f8ff4f2763ed6f229eded80b1f9af82ae7f32a0d
        with:
          solution-or-project: ./Project/src/Project.csproj

      - name: 📦 Restore .NET Dependencies
        run: dotnet restore ./Project/src/Project.csproj
        shell: pwsh

      - name: 🏗 Build .NET Project
        run: dotnet build ./Project/src/Project.csproj --no-restore
        shell: pwsh

      - name: 📄 Convert SCS Results to SARIF
        uses: security-code-scan/security-code-scan-results-action@cdb3d5e639054395e45bf401cba8688fcaf7a687
        with:
          project: ./Project/src/Project.csproj
          output: ./Project/reports/security-scan-results.sarif

      - name: ☁️ Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./Project/reports/security-scan-results.sarif
