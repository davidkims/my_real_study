---
name: 워크플로우 보안 설정 최적화 점검 (토큰 없이 실행 가능)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  secure-fix-no-token:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 저장소 체크아웃
        uses: actions/checkout@v4

      - name: 🧪 .github/workflows 내 보안 권한 점검 및 수정 시뮬레이션
        run: |
          echo "🔐 워크플로우 보안 권한 최소화 점검 중..."
          mkdir -p logs
          cp -r .github/workflows logs/original_workflows
          
          find .github/workflows -name "*.yml" | while read FILE; do
            sed -i 's/permissions: write/permissions: read/g' "$FILE"
            sed -i 's/id-token: write/id-token: read/g' "$FILE"
            sed -i 's/security-events: write/security-events: read/g' "$FILE"
            sed -i 's/contents: write/contents: read/g' "$FILE"
            sed -i 's/actions: write/actions: read/g' "$FILE"
          done
          echo "✅ 시뮬레이션 완료 (파일 수정됨 - 푸시는 안함)"

      - name: 📋 수정된 내용 diff 출력
        run: |
          echo "📄 변경된 워크플로우 비교 결과 (Diff):"
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git init temprepo
          cd temprepo
          git init
          cp -r ../logs/original_workflows/* .
          git add .
          git commit -m "original"
          cd ..
          cp -r .github/workflows/* temprepo/
          cd temprepo
          git add .
          git diff --staged
          echo "✅ diff 출력 완료"

      - name: 📌 후속 안내
        run: |
          echo "⚠️ 워크플로우 파일은 자동 푸시되지 않습니다."
          echo "👇 아래의 diff 내용을 바탕으로 수동으로 PR을 생성해 주세요."
