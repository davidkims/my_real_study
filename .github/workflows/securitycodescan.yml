name: SecurityCodeScan with Swift (via WinGet)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '23 16 * * 6'

jobs:
  scs-scan:
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📁 Create Project and Directories
        run: |
          mkdir Project
          cd Project
          dotnet new console --output src --framework net6.0
          mkdir logs
          mkdir reports
        shell: pwsh

      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: ⚙️ Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: ⚙️ Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: 📦 Install Swift via WinGet
        run: |
          winget install --id=Swift.Swift -e --accept-package-agreements --accept-source-agreements
        shell: powershell

      - name: ✅ Confirm Swift Installation
        run: swift --version
        shell: pwsh

      - name: 🔍 Add SecurityCodeScan Analyzers
        uses: security-code-scan/security-code-scan-add-action@f8ff4f2763ed6f229eded80b1f9af82ae7f32a0d
        with:
          solution-or-project: ./Project/src/Project.csproj

      - name: 📦 Restore NuGet Packages
        run: dotnet restore ./Project/src/Project.csproj
        shell: pwsh

      - name: 🏗 Build C# Project
        run: dotnet build ./Project/src/Project.csproj --no-restore
        shell: pwsh

      - name: 📄 Convert SCS Results to SARIF
        uses: security-code-scan/security-code-scan-results-action@cdb3d5e639054395e45bf401cba8688fcaf7a687
        with:
          project: ./Project/src/Project.csproj
          output: ./Project/reports/security-scan-results.sarif

      - name: ☁️ Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./Project/reports/security-scan-results.sarif
