name: SecurityCodeScan Full Setup

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '23 16 * * 6'
  workflow_dispatch:

jobs:
  scs-scan:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create required directories and files
        run: |
          mkdir Project
          cd Project
          dotnet new console --output src --framework net6.0
          mkdir logs
          mkdir reports
          echo "⬛ 프로젝트 및 디스크 디렉토리 생성 완료"

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: Install Swift using Scoop
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser -Force
          irm get.scoop.sh | iex
          scoop install swift
        shell: powershell

      - name: Confirm Swift installation
        run: swift --version

      - name: Add SecurityCodeScan analyzers
        uses: security-code-scan/security-code-scan-add-action@f8ff4f2763ed6f229eded80b1f9af82ae7f32a0d
        with:
          solution-or-project: ./Project/src/Project.csproj

      - name: Restore dependencies
        run: dotnet restore ./Project/src/Project.csproj

      - name: Build the project
        run: dotnet build ./Project/src/Project.csproj --no-restore

      - name: Convert SCS results to SARIF
        uses: security-code-scan/security-code-scan-results-action@cdb3d5e639054395e45bf401cba8688fcaf7a687
        with:
          project: ./Project/src/Project.csproj
          output: ./Project/reports/security-scan-results.sarif

      - name: Upload SARIF results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./Project/reports/security-scan-results.sarif
