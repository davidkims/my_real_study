name: SecurityCodeScan with Swift 6.0 (Stable EXE Install)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  scs-swift:
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“ Create project folders (.NET + Swift)
        run: |
          mkdir Project
          mkdir Project/logs
          mkdir Project/reports
          dotnet new console --output Project/src --framework net6.0
          mkdir Project/swiftapp
        shell: pwsh

      - name: âš™ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: âš™ï¸ Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: âš™ï¸ Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: ğŸ“¦ Download and install Swift 6.0
        run: |
          $url = "https://download.swift.org/swift-6.0-release/swift-6.0-RELEASE-windows10.exe"
          $exePath = "$env:RUNNER_TEMP\swift-installer.exe"
          Write-Host "â¬‡ï¸ Downloading Swift 6.0 installer..."
          Invoke-WebRequest -Uri $url -OutFile $exePath -ErrorAction Stop
          Write-Host "ğŸš€ Installing Swift..."
          Start-Process -FilePath $exePath -ArgumentList "/quiet" -Wait
        shell: powershell

      - name: â• Add Swift to PATH
        run: |
          $toolchainPath = Get-ChildItem -Directory "C:\Library\Developer\Toolchains" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $toolchainPath) {
            Write-Error "âŒ Swift ì„¤ì¹˜ ê²½ë¡œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì„¤ì¹˜ê°€ ì‹¤íŒ¨í–ˆì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤."
            exit 1
          }
          $binPath = "$($toolchainPath.FullName)\usr\bin"
          echo "##[add-path]$binPath"
          Write-Host "âœ… Swift path added to PATH: $binPath"
          Write-Host "ğŸ›  If you still get 'swift: not recognized', manually verify the PATH in Actions log."
        shell: powershell

      - name: âœ… Confirm Swift Version
        run: |
          swift --version
        shell: pwsh

      - name: ğŸ§¾ Create & build Swift sample project
        run: |
          cd Project/swiftapp
          swift package init --type executable
          Set-Content -Path "Sources/swiftapp/main.swift" -Value 'print("âœ… Hello from Swift 6.0!")'
          swift build
          swift run
        shell: pwsh

      - name: ğŸ” Add SecurityCodeScan Analyzers
        uses: security-code-scan/security-code-scan-add-action@f8ff4f2763ed6f229eded80b1f9af82ae7f32a0d
        with:
          solution-or-project: ./Project/src/Project.csproj

      - name: ğŸ“¦ Restore .NET Dependencies
        run: dotnet restore ./Project/src/Project.csproj
        shell: pwsh

      - name: ğŸ— Build .NET Project
        run: dotnet build ./Project/src/Project.csproj --no-restore
        shell: pwsh

      - name: ğŸ“„ Convert Security Scan Results to SARIF
        uses: security-code-scan/security-code-scan-results-action@cdb3d5e639054395e45bf401cba8688fcaf7a687
        with:
          project: ./Project/src/Project.csproj
          output: ./Project/reports/security-scan-results.sarif

      - name: â˜ï¸ Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./Project/reports/security-scan-results.sarif
