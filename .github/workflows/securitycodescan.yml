name: SecurityCodeScan Full Setup

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '23 16 * * 6'
  workflow_dispatch:

jobs:
  scs-scan:
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“ Create Required Directories and C# Project
        run: |
          mkdir Project
          cd Project
          dotnet new console --output src --framework net6.0
          mkdir logs
          mkdir reports
        shell: pwsh

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: âš™ï¸ Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: âš™ï¸ Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: ğŸ“¦ Install Swift on Windows
        run: |
          Invoke-WebRequest -Uri https://download.swift.org/windows/Swift-5.9.2-Release/swift-5.9.2-RELEASE-windows10.exe -OutFile swift-installer.exe
          Start-Process -FilePath .\swift-installer.exe -ArgumentList "/quiet" -Wait
        shell: powershell

      - name: ğŸ›  Add Swift to PATH (manual path setup)
        run: |
          $SwiftPath = "C:\Library\Developer\Toolchains\unknown-Asserts-development.xctoolchain\usr\bin"
          echo "##[add-path]$SwiftPath"
        shell: powershell

      - name: âœ… Confirm Swift Installation
        run: swift --version
        shell: pwsh

      - name: ğŸ” Add SecurityCodeScan Analyzers
        uses: security-code-scan/security-code-scan-add-action@f8ff4f2763ed6f229eded80b1f9af82ae7f32a0d
        with:
          solution-or-project: ./Project/src/Project.csproj

      - name: ğŸ“¦ Restore NuGet Packages
        run: dotnet restore ./Project/src/Project.csproj
        shell: pwsh

      - name: ğŸ— Build Project
        run: dotnet build ./Project/src/Project.csproj --no-restore
        shell: pwsh

      - name: ğŸ“„ Convert SCS Results to SARIF
        uses: security-code-scan/security-code-scan-results-action@cdb3d5e639054395e45bf401cba8688fcaf7a687
        with:
          project: ./Project/src/Project.csproj
          output: ./Project/reports/security-scan-results.sarif

      - name: â˜ï¸ Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./Project/reports/security-scan-results.sarif
