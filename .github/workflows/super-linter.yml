name: Secure Linter & Auto Fixer

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  lint-secure:
    runs-on: ubuntu-latest
    env:
      DEFAULT_BRANCH: main

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ✅ Setup environments
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ✅ Fix shellcheck & YAML warnings
        run: |
          find .github/workflows -name "*.yml" -exec sed -i '1s/^/---\n/' {} +
          sed -i 's/read /read -r /g' .github/workflows/*.yml
          sed -i 's/\([^=]\)=\([^$"]\)/\1="\2"/g' .github/workflows/*.yml

      - name: ✅ Generate temporary token (replace if needed)
        id: token-gen
        run: |
          echo "::add-mask::ghp_dummyfaketoken123456789"
          echo "GITHUB_TOKEN=ghp_dummyfaketoken123456789" >> $GITHUB_ENV

      - name: ✅ Run Super Linter (secure mode)
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}

      - name: ✅ Save logs and audit
        run: |
          mkdir -p disk-slot/slot-$(date +%Y%m%d-%H%M)/logs
          ps aux > disk-slot/slot-*/logs/processes.log
          df -h > disk-slot/slot-*/logs/disk.log
          echo "✅ Logs saved."
