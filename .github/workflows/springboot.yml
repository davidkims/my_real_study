---
name: Spring Boot Install, Security Scan & Healthcheck

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  security-events: write
  statuses: write

jobs:
  spring-boot-secure-setup:
    runs-on: ubuntu-latest

    env:
      TIMESTAMP: ${{ github.run_id }}-${{ github.run_number }}

    steps:
      - name: ✅ 저장소 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ✅ 디렉토리 생성
        run: |
          mkdir -p .github/workflows/{ci,lint,security,deploy}
          mkdir -p ./disk-slot/slot-${TIMESTAMP}/{logs,build,run,tmp}

      - name: ✅ JDK 및 Maven 설치
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: ✅ application.yml 존재 여부 확인
        run: |
          if [ ! -f "./backend/src/main/resources/application.yml" ]; then
            echo "❌ application.yml 파일이 존재하지 않습니다."
            exit 1
          fi
          echo "✅ application.yml 확인됨"

      - name: ✅ Spring Boot JAR 빌드
        run: |
          mvn clean package -DskipTests
          cp target/*.jar ../../disk-slot/slot-${TIMESTAMP}/build/
        working-directory: ./backend

      - name: ✅ Spring Boot 실행 (백그라운드)
        run: |
          nohup java -jar disk-slot/slot-${TIMESTAMP}/build/*.jar \
            > disk-slot/slot-${TIMESTAMP}/run/server.log 2>&1 &
          echo $! > disk-slot/slot-${TIMESTAMP}/run/server.pid

      - name: ✅ Health Check (/actuator/health)
        run: |
          echo "⏳ 서버 Health Check 중..."
          for i in {1..10}; do
            sleep 5
            if curl -sf http://localhost:8080/actuator/health; then
              echo "✅ Health OK"
              exit 0
            fi
          done
          echo "❌ Health Check 실패" && exit 1

      - name: ✅ CodeQL 초기화
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: ✅ CodeQL 빌드
        run: mvn clean install -DskipTests
        working-directory: ./backend

      - name: ✅ CodeQL 분석 실행
        uses: github/codeql-action/analyze@v3
        with:
          category: security

      - name: ✅ Scorecard CLI 설치 및 실행 (SARIF 포함)
        run: |
          curl -L https://github.com/ossf/scorecard/releases/latest/download/scorecard-linux-amd64 -o scorecard
          chmod +x scorecard
          ./scorecard --repo=github.com/${{ github.repository }} --format=json \
            > disk-slot/slot-${TIMESTAMP}/logs/scorecard.json
          ./scorecard --repo=github.com/${{ github.repository }} --format=sarif \
            > disk-slot/slot-${TIMESTAMP}/logs/scorecard.sarif

      - name: ✅ SARIF 업로드 (Scorecard)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: disk-slot/slot-${TIMESTAMP}/logs/scorecard.sarif

      - name: ✅ 디스크 및 프로세스 상태 기록
        run: |
          ps aux > disk-slot/slot-${TIMESTAMP}/logs/process.log
          df -h > disk-slot/slot-${TIMESTAMP}/logs/disk.log

      - name: ✅ 로그 및 보안결과 업로드
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-secure-logs-${{ env.TIMESTAMP }}
          path: disk-slot/slot-${TIMESTAMP}/logs
