name: 🧼 Disable & Delete All Other Workflows

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup-workflows:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # .git 포함 전체 히스토리 유지

      - name: 🧼 Remove all workflows except Full Repository Cleanup
        run: |
          mkdir -p tmp
          mv .github/workflows/full-cleanup.yml tmp/ || echo "No full-cleanup.yml found"
          rm -rf .github/workflows/*
          mv tmp/full-cleanup.yml .github/workflows/ || echo "No full-cleanup.yml to restore"
          rmdir tmp || true

      - name: ✅ Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/workflows
          git commit -m "🚫 모든 워크플로우 비활성화 및 삭제 (Full Repository Cleanup 제외)"
          git push
