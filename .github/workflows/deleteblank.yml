name: 🧨 Full Repository Cleanup

on:
  workflow_dispatch: # 수동 실행만 허용

permissions:
  contents: write

jobs:
  nuke:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository (Full Depth)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 전체 기록 유지

      - name: 🧹 Remove All Files (except .git)
        run: |
          echo "⚠️ 전체 파일을 삭제합니다 (.git 제외)..."
          find . -mindepth 1 -not -name '.git' -not -name '.' -exec rm -rf {} +
          echo "✅ 삭제 완료"

      - name: ✅ Commit & Push Deleted State
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "🗑️ 전체 파일 및 워크플로우 삭제 완료"
          git push
