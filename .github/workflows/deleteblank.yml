name: 🧨 Full Repository Cleanup

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  nuke:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository (with full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 전체 git 기록과 .git 디렉토리 포함

      - name: 🧹 Remove All Files Except .git
        run: |
          echo "🧨 모든 파일 삭제 중 (.git 제외)..."
          shopt -s extglob
          rm -rf !(.git)
          echo "✅ 삭제 완료"

      - name: 🚀 Commit & Push Deleted State
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "🗑️ 전체 파일 및 워크플로우 삭제 완료"
          git push
