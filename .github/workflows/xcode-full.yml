name: Xcode - Secure Build & Analyze

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  secure-build:
    name: Secure Build with Xcode & Ruby
    runs-on: macos-13
    timeout-minutes: 60

    steps:
      - name: âœ… Checkout Source
        uses: actions/checkout@v4

      - name: ðŸ”’ Secure Directory & Permission Setup
        run: |
          mkdir -p build_output logs tmp config ruby_env json_output
          chmod 700 build_output logs tmp config ruby_env json_output
          sudo chown -R $(whoami) .

      - name: ðŸ“¦ Install Ruby 3.2.2 via rbenv
        run: |
          brew install rbenv ruby-build
          eval "$(rbenv init - bash)"
          rbenv install -s 3.2.2
          rbenv global 3.2.2
          echo "âœ… Ruby version:"
          ruby -v > logs/ruby_version.txt

      - name: ðŸ“‚ Navigate to Project Directory (if needed)
        run: |
          echo "ðŸ“ Current directory: $(pwd)"
          echo "ðŸ“ Listing files:"
          ls -al
          # í•„ìš” ì‹œ ìžë™ ì´ë™ ë¡œì§ ì‚½ìž… ê°€ëŠ¥
          # cd ios ë˜ëŠ” cd MyApp

      - name: ðŸ§ª Extract Default Scheme (Safe JSON + Ruby)
        run: |
          echo "ðŸ” Extracting default Xcode scheme..."
          mkdir -p json_output

          if ls *.xcodeproj >/dev/null 2>&1 || ls *.xcworkspace >/dev/null 2>&1; then
            echo "âœ… Found Xcode project/workspace."
          else
            echo "âŒ No Xcode project or workspace found."
            echo "[]" > json_output/scheme_list.json
            echo "default-scheme-placeholder" > default_scheme.txt
            exit 0
          fi

          scheme_list=$(xcodebuild -list -json 2>/dev/null | tr -d "\n")
          echo "$scheme_list" > json_output/scheme_list.json

          if [ -z "$scheme_list" ]; then
            echo "âŒ Failed to get scheme list. Empty JSON."
            echo "default-scheme-placeholder" > default_scheme.txt
            exit 0
          fi

          default=$(echo "$scheme_list" | ruby -rjson -e 'puts JSON.parse(STDIN.read)["project"]["targets"][0]')
          echo "$default" > default_scheme.txt
          echo "âœ… Default Scheme: $default"

      - name: ðŸ— Build & Analyze with xcodebuild
        run: |
          echo "ðŸ— Starting Xcode Build..."
          scheme=$(cat default_scheme.txt)

          if ls *.xcworkspace >/dev/null 2>&1; then
            filetype_parameter="workspace"
            file_to_build=$(ls *.xcworkspace | head -n 1)
          else
            filetype_parameter="project"
            file_to_build=$(ls *.xcodeproj | head -n 1)
          fi

          echo "ðŸ“¦ Building $file_to_build with scheme $scheme"
          xcodebuild clean build analyze \
            -scheme "$scheme" \
            -"$filetype_parameter" "$file_to_build" \
            | tee logs/xcodebuild.log \
            | xcpretty
          BUILD_STATUS=${PIPESTATUS[0]}
          echo "ðŸ”š Xcode Build Exit Code: $BUILD_STATUS"
          exit $BUILD_STATUS

      - name: ðŸ“¤ Upload Build Logs & Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcode-logs-and-json
          path: |
            logs/
            json_output/
            default_scheme.txt
