| permissions í•„ë“œ ëˆ„ë½ ìˆ˜ì • | YES |
| Scorecard PR ìë™ ìŠ¹ì¸ | YES |
| GitHub Pages ë³´ê³ ì„œ ë°°í¬ | YES |
