name: Fix upload-artifact@v3 to @v4.3.1

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  fix-artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Create new branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b fix/upload-artifact-v4

      - name: Search and fix upload-artifact@v3
        run: |
          FOUND=$(grep -rl 'actions/upload-artifact@v3' .github/workflows || true)
          if [[ -z "$FOUND" ]]; then
            echo "‚úÖ No usage of @v3 found."
            exit 0
          fi

          echo "üîß Found usage in: $FOUND"
          sed -i 's|actions/upload-artifact@v3|actions/upload-artifact@v4.3.1|g' $FOUND

      - name: Commit changes
        run: |
          git add .github/workflows
          git commit -m "fix: upgrade upload-artifact to v4.3.1"
          git push origin fix/upload-artifact-v4 --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "fix: upgrade upload-artifact to v4.3.1"
          branch: fix/upload-artifact-v4
          title: "‚¨ÜÔ∏è Migrate upload-artifact@v3 ‚Üí @v4.3.1"
          body: |
            This PR automatically replaces all instances of `actions/upload-artifact@v3` with the latest stable `@v4.3.1` to resolve the runner download error.
