name: Scorecard Auto-Fix

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix token permissions
        run: |
          for file in .github/workflows/*.yml; do
            if ! grep -q '^permissions:' "$file"; then
              echo "üîí Injecting minimal token permissions into $file"
              sed -i 's/^on:/permissions:\n  contents: read\n\non:/' "$file"
            fi
          done

      - name: Pin action dependencies
        run: |
          for file in .github/workflows/*.yml; do
            sed -i -E 's/(uses: .+@)(v[0-9]+)([^0-9a-zA-Z\-])/\1\2.0\3/g' "$file"
          done

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "üîê Scorecard Auto-Fix: Token permissions & pinned actions"
          title: "üîê Auto-fix based on OSSF Scorecard findings"
          body: |
            This PR fixes the following issues detected by OSSF Scorecard:
            - Added minimal `permissions:` to workflows
            - Pinned reusable actions to fixed versions

            Review recommended before merging.
          branch: fix/scorecard-auto
          delete-branch: true
