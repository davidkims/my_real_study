name: Scorecard Auto-Fix

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  auto-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Auto-fix token permissions if missing
        run: |
          for file in .github/workflows/*.yml; do
            if ! grep -q "^permissions:" "$file"; then
              echo "ğŸ” Adding minimal permissions to $file"
              sed -i '0,/^on:/{s/^on:/permissions:\n  contents: read\n\non:/}' "$file"
            fi
          done

      - name: Pin GitHub Action versions
        run: |
          for file in .github/workflows/*.yml; do
            echo "ğŸ“Œ Patching $file for pinned actions..."
            sed -i -E 's/(uses: [^@]+)@v([0-9]+)/\1@v\2.0/' "$file"
          done

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b fix/scorecard-auto || git switch fix/scorecard-auto
          git add .github/workflows
          git commit -m "ğŸ” Auto-patch Scorecard issues: token permissions & action pins" || echo "No changes to commit"

      - name: Check for GH_ADMIN_TOKEN
        id: token-check
        run: |
          if [ -z "${{ secrets.GH_ADMIN_TOKEN }}" ]; then
            echo "GH_ADMIN_TOKEN is not set. Skipping push/PR."
            echo "available=false" >> $GITHUB_OUTPUT
          else
            echo "available=true" >> $GITHUB_OUTPUT
          fi

      - name: Push to remote (if token is available)
        if: steps.token-check.outputs.available == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
        run: |
          git push -u origin fix/scorecard-auto --force

      - name: Create Pull Request (if token is available)
        if: steps.token-check.outputs.available == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_ADMIN_TOKEN }}
          commit-message: "ğŸ” Auto-fix Scorecard issues"
          title: "ğŸ” Scorecard Auto-Fix: Token permissions & pinned versions"
          body: |
            This PR automatically addresses the following:
            - Missing or excessive token permissions
            - Unpinned GitHub Actions
          branch: fix/scorecard-auto
          delete-branch: true

      - name: Generate GitHub Manual (if token not available)
        if: steps.token-check.outputs.available == 'false'
