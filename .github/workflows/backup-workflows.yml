name: Full System Automation with Backup, Test, and Reporting

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  full-backup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set timestamp (KST)
      id: vars
      run: |
        export TZ=Asia/Seoul
        echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        echo "date_fmt=$(date '+%Y-%m-%d %H:%M:%S (KST)')" >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y apache2 unzip curl default-jdk libaio-dev gnupg

    - name: Prepare backup directories
      run: |
        mkdir -p apache_backups nt-backup/bin db_backups oracle_backups backups reports eai_backups edi_logs springboot springboot_backups maven_backups

    - name: Setup Spring Boot JAR
      run: |
        curl -L https://repo.spring.io/release/org/springframework/boot/spring-boot-samples/2.7.3/spring-boot-samples-2.7.3.jar -o springboot/app.jar
        echo "java -jar $(pwd)/springboot/app.jar" > springboot/run.sh
        chmod +x springboot/run.sh

    - name: Generate .env and application.yml
      run: |
        echo "APP_ENV=production" > springboot/.env
        mkdir -p springboot/src/main/resources
        printf "spring:\n  application:\n    name: SampleApp\n  server:\n    port: 8080\n" > springboot/src/main/resources/application.yml

    - name: Install Maven
      run: |
        curl -LO https://downloads.apache.org/maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.zip
        unzip apache-maven-3.9.6-bin.zip -d ./maven_backups
        mv maven_backups/apache-maven-3.9.6 maven_backups/maven-${{ steps.vars.outputs.timestamp }}
        echo "$(pwd)/maven_backups/maven-${{ steps.vars.outputs.timestamp }}/bin" >> $GITHUB_PATH

    - name: Test Maven
      run: mvn --version

    - name: Run Spring Boot for test
      run: |
        nohup java -jar springboot/app.jar > springboot/run.log 2>&1 &
        sleep 10
        curl -s http://localhost:8080 || echo "No default route"
        pkill -f 'springboot/app.jar' || true

    - name: Backup Artifacts
      run: |
        cp springboot/app.jar springboot_backups/app-${{ steps.vars.outputs.timestamp }}.jar
        zip -r backups/workflows-backup-${{ steps.vars.outputs.timestamp }}.zip .github/workflows

    - name: Simulate Logistics Customer DB (Masked and Encrypted)
      run: |
        echo "-- 물류 고객 가상 백업 (주민번호 마스킹 적용)" > temp.sql
        echo "CREATE TABLE customers (id INT, name TEXT, phone TEXT, ssn TEXT);" >> temp.sql
        echo "INSERT INTO customers VALUES (1, '홍길동', '010-1234-5678', '900101-*******');" >> temp.sql
        echo "INSERT INTO customers VALUES (2, '김철수', '010-9876-5432', '920305-*******');" >> temp.sql
        gpg --batch --yes --passphrase "backup-key" -c temp.sql
        mv temp.sql.gpg db_backups/db-backup-${{ steps.vars.outputs.timestamp }}.sql.gpg
        rm -f temp.sql

    - name: Oracle DB Backup (simulated and encrypted)
      run: |
        echo "-- Oracle DB Export (simulated)" > temp.dmp
        echo "EXPORT_DATE=${{ steps.vars.outputs.date_fmt }}" >> temp.dmp
        gpg --batch --yes --passphrase "backup-key" -c temp.dmp
        mv temp.dmp.gpg oracle_backups/oracle-backup-${{ steps.vars.outputs.timestamp }}.dmp.gpg
        rm -f temp.dmp

    - name: Simulate EAI logs with EDI
      run: |
        echo "<edi><msg><status>OK</status><ts>${{ steps.vars.outputs.timestamp }}</ts></msg></edi>" > eai_backups/send-${{ steps.vars.outputs.timestamp }}.xml
        echo "<edi><msg><status>OK</status><ts>${{ steps.vars.outputs.timestamp }}</ts></msg></edi>" > eai_backups/receive-${{ steps.vars.outputs.timestamp }}.xml
        echo "${{ steps.vars.outputs.timestamp }}|SEND|OK" >> edi_logs/edi-log-${{ steps.vars.outputs.timestamp }}.log
        echo "${{ steps.vars.outputs.timestamp }}|RECEIVE|OK" >> edi_logs/edi-log-${{ steps.vars.outputs.timestamp }}.log

    - name: Analyze EAI logs
      id: eai
      run: |
        send_status=$(grep -oP '<status>\K[^<]+' eai_backups/send-${{ steps.vars.outputs.timestamp }}.xml)
        recv_status=$(grep -oP '<status>\K[^<]+' eai_backups/receive-${{ steps.vars.outputs.timestamp }}.xml)
        echo "send_status=$send_status" >> $GITHUB_OUTPUT
        echo "recv_status=$recv_status" >> $GITHUB_OUTPUT

    - name: Resource Usage
      id: sys
      run: |
        echo "cpu=$(top -bn1 | grep 'Cpu(s)' | awk '{print $2 + $4}')" >> $GITHUB_OUTPUT
        echo "memory=$(free | awk '/Mem/ {printf(\"%.2f\", $3/$2 * 100)}')" >> $GITHUB_OUTPUT
        echo "disk=$(df -h . | awk 'NR==2 {print $5}')" >> $GITHUB_OUTPUT

    - name: Cleanup Old Backups (24h)
      run: |
        find backups db_backups oracle_backups apache_backups nt-backup reports eai_backups edi_logs springboot_backups -type f -mmin +1440 -exec rm -v {} \;
        find maven_backups -depth -type d -mmin +1440 -exec rm -rv {} \;

    - name: Create Monitoring Report
      run: |
        mkdir -p public/reports
        REPORT=public/reports/report-${{ steps.vars.outputs.timestamp }}.md
        echo "# 📦 백업 리포트 (${{ steps.vars.outputs.date_fmt }})" > $REPORT
        echo "- Spring Boot: ✅" >> $REPORT
        echo "- Maven: ✅" >> $REPORT
        echo "- Oracle DB (암호화됨): ✅" >> $REPORT
        echo "- 물류 고객 DB (마스킹+암호화): ✅" >> $REPORT
        echo "## EAI + EDI 상태" >> $REPORT
        echo "- 송신: \\`${{ steps.eai.outputs.send_status }}\`" >> $REPORT
        echo "- 수신: \\`${{ steps.eai.outputs.recv_status }}\`" >> $REPORT
        echo "## 시스템 자원율" >> $REPORT
        echo "- CPU: \\`${{ steps.sys.outputs.cpu }}%\`" >> $REPORT
        echo "- Memory: \\`${{ steps.sys.outputs.memory }}%\`" >> $REPORT
        echo "- Disk: \\`${{ steps.sys.outputs.disk }}\`" >> $REPORT

    - name: Commit Report
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git pull origin main
        git add public/reports/*.md springboot_backups maven_backups db_backups oracle_backups backups eai_backups edi_logs
        git commit -m "📦 Backup + Report @ ${{ steps.vars.outputs.timestamp }}" || echo "Nothing to commit"
        git push origin main

  deploy:
    needs: full-backup
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.110.0'

    - name: Build Monitoring Page
      run: |
        mkdir -p public
        echo "<html><head><meta charset='utf-8'><title>📦 Backup Monitor</title></head><body><h1>📦 백업 모니터링 (24시간/365일)</h1><ul>" > public/index.html
        for f in public/reports/*.md; do
          echo "<li><a href='./reports/$(basename \"$f\")'>$(basename \"$f\")</a></li>" >> public/index.html
        done
        echo "</ul><hr><h2>📡 EDI 송수신 로그</h2><pre>" >> public/index.html
        tail -n 50 edi_logs/*.log >> public/index.html || echo "No EDI logs"
        echo "</pre><p>자동 갱신: 5분 주기</p></body></html>" >> public/index.html

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
