          fname=$(basename "$f")
          echo "<li><a href='./reports/$fname'>$fname</a></li>" >> public/index.html
        done
        echo "</ul><hr><p>ì´ í˜ì´ì§€ëŠ” 5ë¶„ë§ˆë‹¤ ìë™ ì—…ë°ì´íŠ¸ë©ë‹ˆë‹¤.</p>" >> public/index.html
