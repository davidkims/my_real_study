        echo "<html><head><meta charset='utf-8'><title>ğŸ“¦ Backup Monitor</title></head><body><h1>ğŸ“¦ ë°±ì—… ì‹œìŠ¤í…œ ëª¨ë‹ˆí„°ë§ (24ì‹œê°„/365ì¼)</h1><ul>" > public/index.html
